1v. Design an ellipse and circle in a web page and show
detailed coordinates of it
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ellipse and Circle on Canvas</title>
<style>
canvas {
border: 1px solid black;
}
#coordinates {
margin-top: 20px;
}
.shape-info {
margin-bottom: 10px;
}
</style>
</head>
<body>
<h1>Ellipse and Circle Drawing</h1>
<canvas id="myCanvas" width="500" height="400"></canvas>
<div id="coordinates"></div>
<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
// Function to draw an ellipse
function drawEllipse(x, y, radiusX, radiusY) {
ctx.beginPath();
ctx.ellipse(x, y, radiusX, radiusY, 0, 0, 2 * Math.PI);
ctx.strokeStyle = 'blue';
ctx.lineWidth = 2;
ctx.stroke();
return { centerX: x, centerY: y, radiusX, radiusY };
}
// Function to draw a circle
function drawCircle(x, y, radius) {
ctx.beginPath();
ctx.arc(x, y, radius, 0, 2 * Math.PI);
ctx.strokeStyle = 'red';
ctx.lineWidth = 2;
ctx.stroke();
return { centerX: x, centerY: y, radius };
}
// Function to display shape coordinates
function displayCoordinates(ellipseData, circleData) {
const coordDiv = document.getElementById('coordinates');
coordDiv.innerHTML = `
<div class="shape-info">
<strong>Ellipse Coordinates:</strong><br>
Center: (${ellipseData.centerX}, ${ellipseData.centerY})<br>
RadiusX: ${ellipseData.radiusX}, RadiusY: ${ellipseData.radiusY}
</div>
<div class="shape-info">
<strong>Circle Coordinates:</strong><br>
Center: (${circleData.centerX}, ${circleData.centerY})<br>
Radius: ${circleData.radius}
</div>
`;
}
// Draw shapes on canvas
const ellipseData = drawEllipse(250, 150, 100, 60); // Ellipse
const circleData = drawCircle(250, 300, 50); // Circle
// Display the coordinates of both shapes
displayCoordinates(ellipseData, circleData);
</script>
</body>
</html>
